<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greatest Number Check</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <h1 class="text-center">Greatest Number Check</h1>
    <form class=" form1 container bg-light border  p-5 ">
        <div class=" div1 mt-2 p-2">
            <label class="label1">Enter first number:</label><br>
            <input id="n1" type="text" placeholder="First number" class="form-control"><br>
            <label class="label1">Enter second number:</label>
            <input id="n2" type="text" placeholder="Second number" class="form-control"><br>

            <div class="text-center p-1 mt-3">
                <button onclick="greatestNumber()" class="btn btn-success bt1" type="button">Check</button>
            </div>

        </div>
    </form>
</body>
<script>

    function greatestNumber() {
        number1 = parseInt(n1.value);
        number2 = parseInt(n2.value);
        number1 > number2 ? alert(`${number1} is the greatest`) : alert(`${number2} is the greatest`)

    }
</script>

</html>
